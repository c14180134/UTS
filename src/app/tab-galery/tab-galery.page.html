<ion-header>
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let dFoto of urlImageStorage; index as position">
        <ion-img [src] = "dFoto"></ion-img>
        <p>{{namaImage[position]}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
